<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="apple-touch-icon" sizes="180x180" href="/qrscan/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/qrscan/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/qrscan/favicon-16x16.png">
<link rel="manifest" href="/qrscan/manifest.json">
<link rel="mask-icon" href="/qrscan/safari-pinned-tab.svg" color="#000000">
<link rel="shortcut icon" href="/qrscan/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/qrscan/browserconfig.xml">
<meta name="theme-color" content="#000000">


<script src='vendor/jsqrcode-packaged/build/jsqrcode.js'></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/fullscreen.css">
<link rel="stylesheet" href="css/overlay.css">
</head>
<body>
	<div class="video-container fullscreen-bg">
		<video autoplay id="camsource" class='fullscreen-bg__video'></video>
	</div>
	
	<div id='app-info'>
		<div class="content">
			QRCode Reader - <a target="_blank" href="https://github.com/jeromeetienne/qrcode-reader">github</a>
			<br/>
			Made with love by <a target="_blank" href="https://twitter.com/jerome_etienne">jerome etienne</a>
			
		</div>
	</div>
	
	
	<div id="content-overlay" style='display: none'>
		<div class='qrcode-value'></div>
		<a class='copy-clipboard button'>
			<i class="material-icons">content_copy</i>
			<div class='label'>Copy</div>
		</a>
		<a class='open-browser button'>
			<i class="material-icons">open_in_browser</i>
			<div class='label'>Open</div>
		</a>
		<a class='close-overlay button'>
			<i class="material-icons">close</i>
			<div class='label'>Close</div>
		</a>
	</div>
  <script src="/upup.min.js"></script>
  <script>
  UpUp.start({
    'content-url': '/qrscan/index.html',
    'assets': [
      '/qrscan/css/main.css',
      '/qrscan/vendor/jsqrcode-packaged/build/jsqrcode.js',
      '/qrscan/css/main.css',
      '/qrscan/css/fullscreen.css',
      '/qrscan/css/overlay.css',
      '/qrscan/js/overlay.js',
      '/qrscan/js/main.js',
      '/qrscan/upup.min.js'
    ]
  });
  </script>
  
  
	<script src='js/overlay.js'></script>
	<script src='js/main.js'></script>
</body>
</html>
